name: Release Pipeline

on:
  push:
    branches:
      - release

permissions:
  id-token: write
  contents: read

jobs:
  test-and-build:
    runs-on: ubuntu-latest
    permissions:
      # Give the default GITHUB_TOKEN write permission to commit and push the
      # added or changed files to the repository.
      contents: write
    steps:
    - name: Checkout
      uses: actions/checkout@v3
      with:
        fetch-depth: 2

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18.16.0'

    - name: Install pNPM
      run: npm install -g pnpm

    - name: Install Dependencies
      run: pnpm install --frozen-lockfile

    - name: Fetch Main Branch
      run: git fetch origin main

    - name: Create Changeset Release Pull Request
      id: changesets
      uses: changesets/action@v1
      env:
        GITHUB_TOKEN: ${{ secrets.PERSONAL_TOKEN }}

    # If project does not have changesets, then for now app will fail.
    - name: Check Changeset
      if: steps.changesets.outputs.hasChangesets == 'false'
      run: exit 1

    # Build Only the Packages that has changes detected or has its version updated.
    - name: NX Build Affected Packages
      run: pnpm affected:build

    # Copy all the required files to perform changeset publish.
    - name: Copy Required Files to /dist Directory
      run: cp -r .npmrc package.json pnpm-lock.yaml pnpm-workspace.yaml .changeset dist/publish

    # Upload /dist directory to be reused by publish Job.
    - name: Upload /dist Directory
      uses: actions/upload-artifact@v3
      with:
        name: dist
        path: dist

  publish:
    runs-on: ubuntu-latest
    needs: test-and-build
    steps:
    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18.16.0'
        registry-url: 'https://registry.npmjs.org'

    # Download /dist directory from test-and-build Job.
    - name: Download /dist Directory
      uses: actions/download-artifact@v3
      with:
        name: dist
        path: dist

    - name: Install pNPM
      run: npm install -g pnpm

    - name: Go To Publish Directory
      run: cd dist/publish

    - name: List Files
      run: ls -la

    - name: Publish Packages
      run: npx changeset publish
      env:
        NPM_AUTH_TOKEN: ${{ secrets.NPM_AUTH_TOKEN }}

