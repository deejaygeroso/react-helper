name: Release Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

permissions:
  id-token: write
  contents: read

jobs:
  test-and-build:
    runs-on: ubuntu-latest
    permissions:
      # Give the default GITHUB_TOKEN write permission to commit and push the
      # added or changed files to the repository.
      contents: write
    steps:
    - name: Checkout
      uses: actions/checkout@v3
      with:
        fetch-depth: 2
    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18.16.0'
    - name: Install pNPM
      run: npm install -g pnpm
    - name: Install Dependencies
      run: pnpm install
    - name: Fetch Main Branch
      run: git fetch origin main
    - name: Check Changeset Status
      run: npx changeset status
    - name: Build All
      run: pnpm run:all:build
    # - name: Changeset Version
    #   run: npx changeset version
    # - name: Commit Changeset
    #   uses: stefanzweifel/git-auto-commit-action@v4
    #   with:
    #     commit_message: "Update: Automated Package Version Update"
    #     commit_options: "--no-gpg-sign"
    #     commit_files: "./.changeset/**/*.md"
    # - name: NX Build Affected Packages
    #   run: pnpm affected:build
    - name: Upload artifact
      uses: actions/upload-artifact@v3
      with:
        name: dist
        path: dist
  publish:
    runs-on: ubuntu-latest
    needs: test-and-build
    steps:
    - name: Download artifact
      uses: actions/download-artifact@v3
      with:
        name: dist
        path: dist
    # - name: Checkout
    #   uses: actions/checkout@v3
    #   with:
    #    fetch-depth: 2
    # - name: Set up Node.js
    #   uses: actions/setup-node@v3
    #   with:
    #     node-version: '18.16.0'
    - name: Test Node.js
      run: node --version
    - name: Log UI Package.json
      run: cat dist/packages/ui/package.json
    - name: List Dist
      run: ls -l dist/packages

