name: Release

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

permissions:
  id-token: write
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      # Give the default GITHUB_TOKEN write permission to commit and push the
      # added or changed files to the repository.
      contents: write
    outputs:
      assets-zip-exists: ${{ steps.assets-zip-exists.outputs.assets-zip-exists }}
    steps:
    - name: Checkout
      uses: actions/checkout@v3
      with:
       fetch-depth: 2
    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18.16.0'
    - name: Install pNPM
      run: npm install -g pnpm
    - name: Install Dependencies
      run: pnpm install
    - name: Changeset Version
      # run: npx changeset status
      run: |
        changeset_status=$(npx changeset status --since=origin/main)
        echo "$changeset_status"
        if [ "$changeset_status" = "ðŸ¦‹  error Some packages have been changed but no changesets were found. Run `changeset add` to resolve this error." ]; then
          echo "EQUAL"
          exit 1
        else
          echo "Not EQUAL"
          exit 1
        fi
