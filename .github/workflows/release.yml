name: Release

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

permissions:
  id-token: write
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest
    outputs:
      assets-zip-exists: ${{ steps.assets-zip-exists.outputs.assets-zip-exists }}
    steps:
    - name: Checkout
      uses: actions/checkout@v3
      with:
       fetch-depth: 2
    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18.16.0'
    - name: Install pNPM
      run: npm install -g pnpm
    - name: Install Dependencies
      run: pnpm install
    - name: Changeset Version
      run: npx changeset version
    - name: Commit Changeset
      uses: stefanzweifel/git-auto-commit-action@v4
      with:
        commit_message: "Update: Package Versions [skip ci]"
        commit_options: "--no-gpg-sign"
        commit_files: "./.changeset/**/*.md"
    - name: Fetch Main Branch
      run: git fetch origin main
    - name: NX Build Affected Packages
      run: pnpm affected:build
    - name: Log UI Package.json
      run: cat dist/packages/ui/package.json
